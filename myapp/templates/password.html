<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/recuperationPassword/passwordStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
<!--Agregar una notificacion al usuario si los datos corresponden a un usuario existente -->

    <main>
        <article class="menu container-fluid">
            <div class="row">
                <h1 class="Sesion text-center">¿Olvidaste tu Contraseña?</h1>
                <div class="row">
                    <div class="form-floating mb-4 ">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                    </div>
                    <div class="form-floating mb-4 ">
                        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">

                    </div>
                </div>
            </div>
            <br><a href="/login" type="button" class="btn btn btn-secondary btn-lg">Enviar </a>

    </main>
