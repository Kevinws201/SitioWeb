{% extends 'base.html' %} {% block head %}
<title>Restablecer Contraseña</title>
<!-- Incluye el CSS de Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/styles/loginStyle.css">
<style>
    body {
        background-color: #f8f9fa;
    }
    
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
    }
    
    .btn-primary {
        width: 100%;
        background-color: #007bff;
        border: none;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %} {% block content %}

<body>
    <div class="container">
        <div class="form-container">
            <h2>Restablecer Contraseña</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old_password">Contraseña actual:</label>
                    <input type="password" id="old_password" name="old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password1">Nueva contraseña:</label>
                    <input type="password" id="new_password1" name="new_password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirmar nueva contraseña:</label>
                    <input type="password" id="new_password2" name="new_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
            </form>
        </div>
    </div>
    <!-- Incluye el JS de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
