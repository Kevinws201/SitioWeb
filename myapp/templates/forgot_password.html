{% extends 'base.html' %} {% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/styles/forgot_password.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Recuperar Contraseña</title>
{% endblock %}{% block content %}

<body>
    <div class="content">
        <div class="login-container">
            <!-- Título -->
            <h2>Recuperar Contraseña</h2>

            <!-- Formulario -->
            <form method="post" novalidate>
                {% csrf_token %} {{ form.non_field_errors }}

                <!-- Campo de Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" id="id_email" placeholder="name@example.com">
                </div>

                <!-- Campo de Número de Control -->
                <div class="form-group">
                    <label for="username">Número de Control</label>
                    <input type="text" class="form-control" name="username" id="id_username" placeholder="Número de Control">
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Verificar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/login'">Cancelar</button> {% if messages %}
                <div>
                    {% for message in messages %}
                    <p class="alert alert-{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
{% endblock %}
